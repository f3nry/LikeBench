<F3:check if="{{@logged_in}}">
  <F3:true>
    <form action="/add" method="post">
      <span>Create a Like:</span><br/>
      <input type="text" name="text" class="text" /><input type="submit" value="Create" class="button" />
    </form>
  </F3:true>
</F3:check>
<F3:repeat group="{{@likes}}" value="{{@like}}">
  <div class="like">
    <p><a href="/likes/{{@like->_id}}">{{@like->text}}</a></p>
    <span class="like_buttons">
      <fb:like href="{{@like->getUrl()}}" layout="button_count"></fb:like>
      <a href="http://twitter.com/share" data-count="horizontal" data-url="{{@like->getUrl()}}" data-text="{{@like->text}}" class="twitter-share-button">Tweet</a>
    </span>
  </div>
</F3:repeat>
<F3:repeat group="{{@pages}}" value="{{@page}}">
  <a href="?page={{@page}}">{{@page}}</a>
</F3:repeat>
<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
